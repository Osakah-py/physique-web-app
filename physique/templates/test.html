<table>
    {% for category, data in categories.items %}
      <tr>
        <td>{{ category }}</td>
        <td>
          <table>

            {% for doc,cor in data %} 
            <tr> 
                <td>{{ doc }}</td>
                  <td>{{ cor }}</td>
                  <td></td>
              </tr>
            {% endfor %}
          </table>
        </td>
      </tr>
    {% endfor %}
  </table>
